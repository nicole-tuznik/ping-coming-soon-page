<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="logo-container">
    <img src="/images/logo.svg" alt="PING company logo" id="logo">
  </div>

  <div class="hero">
    <h2 class="hero__header">
    We are launching <span class="hero--bold">soon!</span>
   </h2>
  
    <p class="hero__p">
    Subscribe and get notified
    </p>
  </div>

  <form class="email ">
    <input type="email" class="email__input" aria-label="email input" placeholder="Your email address..." required>
    <p class="email__invalid-text">Please provide a valid email address</p>
    <button type="submit" class="email__button">Notify Me</button>
  </form>


  <div class="graph-img-container">
    <img src="/images/illustration-dashboard.png" alt="example graph image" class="graph-img">
  </div>

    <div class="socials">
      <i class="fab fa-facebook-f social socials__icon"></i>
      <i class="fab fa-twitter socials__icon"></i>
      <i class="fab fa-instagram socials__icon"></i>
    </div>
    
    <p class="copyright__text">
    &copy; Copyright Ping. All rights reserved.
    </p>

<script src="/app.js"></script>
</body>
</html>
