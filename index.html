<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="logo-container">
    <img src="/images/logo.svg" alt="PING company logo" id="logo">
  </div>

  <div class="hero">
    <h2 class="hero__header">
    We are launching <span class="hero--bold">soon!</span>
   </h2>
  
    <p class="hero__p">
    Subscribe and get notified
    </p>
  </div>

  <div class="email">
    <input type="email" class="email__input" aria-label="email input" placeholder="Your email address..." required>
    <button type="submit" class="email__button">Notify Me</button>
  </div>

  <div class="graph-img-container">
    <img src="/images/illustration-dashboard.png" alt="" class="graph-img">
  </div>

  <footer class="footer">
    <div class="footer__socials">
      <i class="fab fa-facebook-f social footer__icon"></i>
      <i class="fab fa-twitter footer__icon"></i>
      <i class="fab fa-instagram footer__icon"></i>
    </div>
    
    <p class="footer__text">
    &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

</body>
</html>
